<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>AI Navigator</h1>
    
    <div id="setupPhase" class="phase">
      <input 
        type="text" 
        id="goalInput" 
        placeholder="What do you want to do? (e.g., 'Book an appointment')"
        class="input-field"
      />
      <button id="startBtn" class="btn btn-primary">Start Navigation</button>
    </div>

    <div id="navigationPhase" class="phase hidden">
      <div id="stepInfo" class="step-info">
        <h2 id="stepTitle">Step 1</h2>
        <p id="stepDescription">Loading...</p>
      </div>
      <div id="highlightBox" class="highlight-box"></div>
      <button id="nextBtn" class="btn btn-primary" disabled>Click the highlighted element</button>
      <button id="resetBtn" class="btn btn-secondary">Reset</button>
    </div>

    <div id="errorMessage" class="error hidden"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
